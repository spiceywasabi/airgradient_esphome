sensor:
  - platform: sht4x
    # SHT40 https://esphome.io/components/sensor/sht4x.html
    temperature:
      name: "Temperature Raw"
      id: temp_raw
      disabled_by_default: true
    humidity:
      name: "Humidity Raw"
      id: humidity_raw
      disabled_by_default: true
    address: 0x44

  - platform: copy
    source_id: bme_temp
    name: "Temperature"
    id: temp
    # https://www.airgradient.com/documentation/correction-algorithms/
    # No current correction for indoor devices, but structure in place if developed

  - platform: copy
    source_id: bme_humidity
    name: "Humidity"
    id: humidity
    # https://www.airgradient.com/documentation/correction-algorithms/
    # No current correction for indoor devices, but structure in place if developed
